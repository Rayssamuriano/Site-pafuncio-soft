<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
        <!--adicionando o cabeçalho do site-->
    <header>
        <img id="logo" src="img/logo-small.png" alt="Logotipo">
    </header>

    <div id="img-topo"></div>

    <!-- adicionando menu de navegação-->
    <nav>
        <a href="index.html">Home</a>
        <a href="sobre.html">Nossa Empresa</a>

        <a href="contato.html">Contato</a>
     </nav>

     <!--adicionando o miolo do site-->
     <div id="container">
        <h1>Fale conosco</h1>
        <form action="#" id="formulario">
         <div id="frm-container">
        <div id="frm-labels">
         <P><label for="frm-tipo-contato">Tipo de contato:</label></P>
         <P><label for="frm-nome">Nome:</label></P>
         <P><label for="frm-email">Email:</label></P>
         <P><label for="frm-telefone">Telefone:</label></P>
         <P><label>Mensagem:</label></P>
         
        </div>
        <div id="frm-fields">
        <P>
            <select name="frm-tipo-contato">
                <option value="orcamento">orçamento</option>
                <option value="pedido">pedido de compra</option>
                <option value="feedback">criticas e sugestões</option>
                <option value="outros">outros</option>
            </select>
        </P>
        <P>
            <input name="frm-nome" type="text" placeholder="Digite seu Nome" required>
        </P>
        <P><input name="frm-email" type="email" placeholder="seu@email.com.br" required></P>
        
        <P><input name="frm-telefone" type="tel" placeholder="(99)99999-9999" required></P>
       
        <P>
            <textarea name="frm-mensagem" id="frm-mensagem" rows="10" placeholder="Digite sua mensagem aqui"></textarea>

        </P>
        

        </div>
    </div>
        </form>
        
       </div>

    <!--adicionando o rodapé do site-->
